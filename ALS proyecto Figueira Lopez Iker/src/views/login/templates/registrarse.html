<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="dvFlash" style="font-weight: bold;text-align: center;color: white;background-color: red;">
        {% with messages = get_flashed_messages() %}
           {% if messages %}
              <p/>
              {% for message in messages %}
                 {{ message }}
              {% endfor %}
           {% endif %}
        {% endwith %}
    </div>
    <div id="dvForm">
        <form action="/registrarse" method="post" class="text-center" style="margin-top: 10%;margin-left: 30%">
            {% if not usr %}
                <div class="container">
                  <div class="row">
                    <div class="col-md-6 mx-auto">
                      <h2 class="text-center">Registro</h2>
                      <form>
                        <div class="form-group">
                          <label for="edEmail">Usuario</label>
                          <input class="form-control" type="text" name="edEmail" id="edEmail" placeholder="Ingrese su  usuario">
                        </div>
                        <div class="form-group">
                          <label for="edPassword">Contrase単a</label>
                          <input type="password" name="edPassword" class="form-control" id="edPassword"  placeholder="Ingrese su contrase単a">
                        </div>
                        <div class="form-group">
                          <label for="edPassword">Confirme la contrase単a</label>
                          <input type="password" name="edPassword2" class="form-control" id="edPassword2"  placeholder="Confirme su contrase単a">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                      </form>
                    </div>
                  </div>
            {% else %}
                <meta http-equiv="refresh" content="0;/verLibros">
            {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
